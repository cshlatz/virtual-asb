<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>V-ASB</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        body { padding-top:50px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Virtual All-Star Battle!</h1>
            <form id="asb">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gametype" value="score" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    High Score
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gametype" value="golf" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Golf
                  </label>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Game Count</span>
                    <input id="gamecount" type="number" class="form-control" placeholder="5" aria-label="Number" aria-describedby="basic-addon1">
                </div>
                <button class="btn btn-primary" type="submit">Generate</button>
            </form>
        </div>
        <div id="div1">
        </div>
    </div>
    <script>
    $(document).ready(function(){
        $("#asb").submit(function(event){
            event.preventDefault();
            var formData = {
                'type': $('input[name=gametype]:checked').val(),
                'count': $('#gamecount').val()
            };
            $.ajax({
                type: 'GET',
                url: "/generate",
                data: formData,
                success: function(result){
                    $("#div1").html(result);
                }
            });
        });
    });
    </script>
</body>
</html>
